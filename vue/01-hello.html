<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
<!-- Vue.js的核心是一个允许采用筛选的模板语法来声明式将数据渲染进DOM的系统 -->
  <body>
    <!-- 单页运用 整个程序只有一个app -->
    <script src="vue.js"></script>
    <script>
      new Vue({
        el: '#app', // csss3选择器语法 element
        data: {
          title: '第一vue程序',
          user: {
            username: 'helen',
            age: 18,
          },
        },
      })
    </script>

    <div id="app">
      <!-- 差值表达式，声明式渲染 -->
      <h1>{{title}}</h1>
      <p>欢迎{{user.username}}</p>
    </div>
  </body>
</html>
